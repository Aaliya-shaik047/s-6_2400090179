<!DOCTYPE html>
<html>
<head>
    <title>Basic Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter mobile number"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="3" placeholder="Enter your address"></textarea><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
